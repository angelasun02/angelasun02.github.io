   <div align="center">
    <p1 style="font-size:300%;">I hate how this unsummoned <b>sigh-sound, sob-sound,</b>
not sound really, <b>feeling, sigh-feeling, sob-feeling,</b>
keeps <a href="/index2.html">rising</a> in me, <a href="/9_10_ex2.html">rasping</a> in me, </p1></div>
